<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Web Form</title>

<style media="screen">
    fieldset{
      margin:30px;
    }
    legend{
      font-size: 21px;
      color: darkslateblue;
      font-style: italic;
      font-weight: bold;
      }
    
</style>

</head>

<body>
  <h1>Contact Me </h1>


  <form class="" action="http://ss1.ciwcertified.com/cgi-bin/process.pl" method="get">
    <fieldset>
        <legend>Personal Information</legend>

        <label for="name">Name: </label>
        <input type="text" name="name" value=""> <br />

        <label for="email">Email: </label>
        <input type="email" name="email" value=""> <br>

        <label for="phone-number">Phone Number </label> <input type="number" name="phone-number" value=""> <br>
        <label for="password">Password : </label> <input type="password" name="password" value=""><br />
        <h4>Select Gender</h4>
        <input type="radio" name="gender" value="male" id="male"> <label for="male">Male</label><br>
        <input type="radio" name="gender" value="female" id="female"> <label for="female">Female</label><br>
        <input type="radio" name="gender" value="notmention" id="notmention"> <label for="notmention">Preferred not to say</label><br>
        <br />
        <h4>Your Hobbies</h4>
        <input type="checkbox" name="hobby" value="reading" id="reading">
        <label for="reading">Reading</label><br>

        <input type="checkbox" name="hobby" value="music" id="music">
        <label for="music">Music</label><br>

        <input type="checkbox" name="hobby" value="yoga" id="yoga">
        <label for="yoga">Yoga</label>
        <br />
    </fieldset>



    <fieldset>
        <legend>Schedule a appointment</legend>
        <h5>Select Day</h5>
        <input type="radio" name="day" value="Monday" id=""> <label for="Monday">Monday</label>
        <input type="radio" name="day" value="Thuesday" id="Thuesday"> <label for="Thuesday">Thuesday</label>
        <input type="radio" name="day" value="wednesday" id="wednesday"> <label for="wednesday">wednesday</label>
        <input type="radio" name="day" value="Thrusday" id="Thrusday"> <label for="Thrusday">Thrusday</label>
        <input type="radio" name="day" value="Friday" id="Friday"> <label for="Friday">Friday</label>
        <br>
        <br>
        <h4>Select a time</h4>
        <label for="time">Time : </label><input type="time" min="09:00" max="18:00" name="time" value="">
        <br>
        <br>

        <h4>Required Service</h4>
        <h5>Select one</h5>
        <input list="options" name="" value="">
        <datalist id="options">
          <option value="visit reception">
          <option value="get medicine">
          <option value="new registration">
          <option value="attend event">
          <option value="job appointment">
        </datalist>
</fieldset>

<fieldset>
    <legend>More information</legend>

    <label for="message">Message</label><br>
    <textarea name="message" rows="8" cols="80"></textarea><br />


    <input type="submit" name="submit" value="submit">

</fieldset>
  </form>
</body>

</html>
